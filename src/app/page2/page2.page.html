<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-title>Calendar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="ion-padding">
    <ion-card class="calendar">
      <div class="cal-nav ion-text-center">
        <ion-button class="fl" fill="clear" size="small" color="dark" (click)="onPreviousMonth()">
          <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
        </ion-button>

        <span>{{getMonthName(monthNumber)}} &nbsp; {{year}}</span>

        <ion-button class="fr" fill="clear" size="small" color="dark" (click)="onNextMonth()">
          <ion-icon slot="icon-only" name="chevron-forward-outline"></ion-icon>
        </ion-button>
      </div>

      <span *ngFor='let weekDay of weekDaysName' class="day current">{{weekDay}}</span>

      <span *ngFor='let day of monthDays' class="day">{{day.number}}</span>
    </ion-card>

    <br>

    <h4 class="p-4">Upcoming tests <span class="fr link">Sort by <ion-icon class="sort-icon" name="chevron-down-outline"></ion-icon></span></h4>

    <!--Card 01-->
    <ion-item button line="nome">
      <ion-avatar slot="start" class="medium">
        <img src="../../assets/icon/atom.svg" alt="Foto">
      </ion-avatar>
      <ion-label>
        Science
        <p>Presentation</p>
      </ion-label>
      <ion-label slot="end">
        <p class="ion-text-right">Sun, 10:00 AM</p>
        <p>&nbsp;</p>
      </ion-label>
    </ion-item>

     <!--Card 02-->
     <ion-item button line="nome">
      <ion-avatar slot="start" class="medium">
        <img src="../../assets/icon/atom.svg" alt="Foto">
      </ion-avatar>
      <ion-label>
        Science
        <p>Teste</p>
      </ion-label>
      <ion-label slot="end">
        <p class="ion-text-right">Wed, 10:00 AM</p>
        <p>&nbsp;</p>
      </ion-label>
    </ion-item>
  </div>
</ion-content>
